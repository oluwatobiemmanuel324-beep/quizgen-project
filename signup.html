<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>QuizGen â€” Signup</title>
  <style>
    body {
      background: #0b0f14;
      color: #e6eef6;
      font-family: Inter, Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .signup-box {
      background: #181f2a;
      padding: 32px 24px;
      border-radius: 14px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.18);
      min-width: 320px;
      text-align: center;
    }
    .signup-box h2 {
      margin-top: 0;
      color: #1976ff;
    }
    .signup-box input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #1976ff;
      background: #1b2635;
      color: #fff;
      font-size: 1em;
    }
    .signup-box button {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      background: #1976ff;
      color: #fff;
      border: none;
      font-weight: 700;
      cursor: pointer;
      margin-top: 12px;
      font-size: 1em;
    }
    .signup-box button:hover {
      background: #ff1744;
    }
    .otp-msg {
      margin: 12px 0;
      color: #ff1744;
      font-size: 1.1em;
    }
    .switch-link {
      color: #1976ff;
      text-decoration: underline;
      font-size: 0.95em;
      cursor: pointer;
      margin-top: 12px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="signup-box">
    <h2>Create Account</h2>
    <form id="signupForm" autocomplete="off">
      <input type="text" id="username" placeholder="Username" required /><br />
      <input type="email" id="email" placeholder="Email" required /><br />
      <input type="password" id="password" placeholder="Password" required /><br />
      <button type="button" id="sendOtpBtn">Send OTP to Email</button>
      <div id="otpSection" style="display:none;">
        <input type="text" id="otpInput" placeholder="Enter OTP" required /><br />
        <button type="submit">Sign Up</button>
      </div>
      <div id="otpMsg" class="otp-msg"></div>
    </form>
    <a href="login.html" class="switch-link">Already have an account? Login</a>
  </div>
  <script>
    const sendOtpBtn = document.getElementById('sendOtpBtn');
    const otpSection = document.getElementById('otpSection');
    const otpMsg = document.getElementById('otpMsg');
    let generatedOtp = "";

    sendOtpBtn.onclick = function() {
      // Simulate sending OTP
      generatedOtp = Math.floor(100000 + Math.random() * 900000).toString();
      otpMsg.textContent = "OTP sent to your email: " + generatedOtp; // For demo, show OTP
      otpSection.style.display = "block";
      sendOtpBtn.disabled = true;
    };

    document.getElementById('signupForm').onsubmit = async function(e) {
      e.preventDefault();
      const enteredOtp = document.getElementById('otpInput').value;
      if (enteredOtp !== generatedOtp) {
        otpMsg.textContent = "Invalid OTP. Please check your email and try again.";
        return;
      }
      // Send signup data to backend
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      try {
        const res = await fetch('/api/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, email, password })
        });
        const data = await res.json();
        if (data.success) {
          otpMsg.textContent = "Signup successful! You can now login.";
          setTimeout(() => { window.location.href = "login.html"; }, 1500);
        } else {
          otpMsg.textContent = "Signup failed: " + (data.error || 'Unknown error');
        }
      } catch (err) {
        otpMsg.textContent = "Signup failed: Network error.";
      }
    };
  </script>
  <script src="/analytics.js"></script>
</body>
</html>
