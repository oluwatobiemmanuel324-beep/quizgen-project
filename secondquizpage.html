<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuizGen â€” Study Group</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body { display:flex; flex-direction:column; height:100vh; margin:0 }

    header {
      background: #111a24;
      color: #fff;
      text-align: center;
      padding: 16px;
      font-size: 1.3em;
      font-weight: 700;
      border-bottom: 1px solid #1976ff;
    }

    .container {
      display: flex;
      flex: 1;
      height: 100%;
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 280px;
      background: #141d2a;
      border-right: 1px solid #1976ff;
      padding: 16px;
      box-sizing: border-box;
    }

    .sidebar h3 {
      margin-bottom: 12px;
      color: #1976ff;
    }

    .group-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .group {
      padding: 10px;
      background: #1b2635;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }

    .group:hover {
      background: #22324a;
    }

    /* Chat area */
    .chat {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #111a24;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      background: #1a2738;
      padding: 10px 14px;
      border-radius: 10px;
      max-width: 70%;
    }

    .message.ai {
      background: #17305a;
      border-left: 3px solid #1976ff;
      align-self: flex-start;
    }

    .message.user {
      background: #222c3a;
      align-self: flex-end;
    }

    /* Input area */
    .chat-input {
      display: flex;
      padding: 12px;
      border-top: 1px solid #1976ff;
      background: #141d2a;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      outline: none;
      background: #1b2635;
      color: #fff;
      font-size: 1em;
    }

    .chat-input button {
      background: #1976ff;
      color: #fff;
      border: none;
      margin-left: 10px;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: 700;
      cursor: pointer;
      transition: 0.2s;
    }

    .chat-input button:hover {
      background: red;
    }

    /* Upload section */
    .upload-section {
      margin-top: 20px;
      padding: 10px;
      border-top: 1px solid #1976ff;
    }

    .upload-section input {
      background: #182230;
      color: #fff;
      border: 1px solid #1976ff;
      border-radius: 6px;
      padding: 6px;
      width: 100%;
    }
    /* Responsive tweaks */
    @media (max-width: 880px) {
      .container { flex-direction: column; height: auto; }
      .sidebar { width: 100%; border-right: none; border-bottom: 1px solid #1976ff; }
      .chat { height: auto; }
      .message { max-width: 85%; }
      .group-list { flex-direction: row; gap: 8px; overflow-x: auto; }
      .group { min-width: 160px; flex: 0 0 auto; }
    }
  </style>
</head>
<body>

  <header>ðŸ“š QuizGen â€” Study Group</header>

  <div class="container">
    <aside class="sidebar">
      <h3>My Groups</h3>
      <div class="group-list">
        <div class="group">Cybersecurity Team</div>
        <div class="group">Math 101 Group</div>
        <div class="group">Physics Study Circle</div>
      </div>

      <div class="upload-section">
        <h4>Upload Note</h4>
        <input type="file" />
      </div>
    </aside>

    <section class="chat">
      <div class="messages" id="messages">
        <div class="message ai">ðŸ‘‹ Hello! Iâ€™ll stay quiet unless you tag me using <b>@AI</b></div>
      </div>

      <div class="chat-input">
        <input id="chatBox" type="text" placeholder="Type a message... use @AI to ask me something" />
        <button onclick="sendMessage()">Send</button>
      </div>
    </section>
  </div>

  <script>

  <footer>
    <a href="contact.html">Contact</a>
    <a href="terms.html">Terms</a>
    <a href="privacy.html">Privacy</a>
  </footer>
    const messagesDiv = document.getElementById("messages");
    const input = document.getElementById("chatBox");

    function sendMessage() {
      const text = input.value.trim();
      if (!text) return;

      const msgDiv = document.createElement("div");
      msgDiv.className = "message user";
      msgDiv.textContent = text;
      messagesDiv.appendChild(msgDiv);

      if (text.includes("@AI")) {
        const aiDiv = document.createElement("div");
        aiDiv.className = "message ai";
        aiDiv.textContent = "ðŸ¤– AI: I noticed your tag! In the real version, Iâ€™ll analyze and respond intelligently here.";
        messagesDiv.appendChild(aiDiv);
      }

      input.value = "";
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
  </script>

</body>
</html>
